<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - adaptive tone-mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			h1 { }
			a { color:skyblue; text-decoration:none }
			canvas { pointer-events:none; z-index:0; position:relative; }
			.label { background-color: black; position: absolute; z-index: 100; padding: 5px }

		</style>
	</head>

	<body>
		<div id="d">

		</div>

		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/LuminosityShader.js"></script>
		<script src="js/shaders/ConvolutionShader.js"></script>
		<script src="js/shaders/ToneMapShader.js"></script>
		<script src="js/loaders/BinaryLoader.js"></script>
		
		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/BloomPass.js"></script>
		<script src="js/postprocessing/AdaptiveToneMappingPass.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var STATS_ENABLED = false;

			var container, stats;

			var bloomPass, adaptToneMappingPass;
			var params;

			var camera, scene, renderer, dynamicHdrEffectComposer;
			var cameraCube, sceneCube, cubeMesh;
			var cubeMaterial, equirectMaterial;
			var adaptiveLuminanceMat, currentLuminanceRT, previousLuminanceMat;
			var textureCubeRGBM, textureCubeRGBD, textureRGBE;

			var hemiLight;

			var orbitControls;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				function setRenderFormat( hdrOutputType ) {
					var parameters = { minFilter: THREE.NearestFilter, magFilter: THREE.NearestFilter, format: THREE.RGBAFormat, stencilBuffer: false };
					if ( hdrOutputType === THREE.HDRFull ) {
						var extensions = new THREE.WebGLExtensions( renderer.getContext() );
						if ( extensions.get('OES_texture_half_float_linear') ) {
							parameters.type = THREE.FloatType;
						}
					}
					var hdrRenderTarget = new THREE.WebGLRenderTarget( width, height, parameters );
					renderer.hdrOutputEnabled = true;
					renderer.hdrOutputType = hdrOutputType;
					dynamicHdrEffectComposer.reset( hdrRenderTarget );
					adaptToneMappingPass.needsUpdate = true;
					toneMapPass.material.defines['HDR_INPUT_TYPE'] = hdrOutputType;
					toneMapPass.material.needsUpdate = true;
					ninjaMat.needsUpdate = true;
					cubeMaterial.needsUpdate = true;
					// equirectMaterial.needsUpdate = true;
					debugMat.uniforms.map.value = adaptToneMappingPass.currentLuminanceRT;
				}
				params = {
					// middleGrey: 0.5,
					// maxLuminance: 30,
					// bloomAmount: 0.3,
					// adaptionRate: 2.0,
					// sunLight: 1.0,
					RGBM_EnvMap: function() {
						cubeMesh.material = cubeMaterial;
						ninjaMat.envMap = textureCubeRGBM;
						cubeMaterial.defines['ENVMAP_HDR_INPUT'] = THREE.HDRRGBM;
						cubeMaterial.uniforms.tCube.value = textureCubeRGBM;
						cubeMaterial.needsUpdate = true;
						adaptToneMappingPass.needsUpdate = true;
					},
					RGBD_EnvMap: function() {
						cubeMesh.material = cubeMaterial;
						ninjaMat.envMap = textureCubeRGBD;

						cubeMaterial.defines['ENVMAP_HDR_INPUT'] = THREE.HDRRGBD;
						cubeMaterial.uniforms.tCube.value = textureCubeRGBD;
						cubeMaterial.needsUpdate = true;
						adaptToneMappingPass.needsUpdate = true;
					},
					// RGBE_EnvMap: function() {
					// 	cubeMesh.material = equirectMaterial;
					// 	ninjaMat.envMap = textureRGBE;
					// 	equirectMaterial.defines['ENVMAP_HDR_INPUT'] = THREE.HDRRGBE;
					// 	equirectMaterial.uniforms.tEquirect.value = textureRGBE;
					// 	// equirectMaterial.needsUpdate = true;
					// 	adaptToneMappingPass.needsUpdate = true;
					// },
					LOGLUV_Render: function() {
						setRenderFormat( THREE.HDRLOGLUV );
					},
					RGBM_Render: function() {
						setRenderFormat( THREE.HDRRGBM );
					},
					RGBD_Render: function() {
						setRenderFormat( THREE.HDRRGBD );
					},
					RGBE_Render: function() {
						setRenderFormat( THREE.HDRRGBE );
					},
					FullHDR_Render: function() {
						setRenderFormat( THREE.HDRFull );
					}
				};

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERAS

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 100000 );
				camera.position.x = 20;
				camera.position.y = 15;
				camera.position.z = 20;
				cameraCube = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 100000 );

				debugCamera = new THREE.OrthographicCamera( -windowHalfX, windowHalfX, windowHalfY, -windowHalfY, -10000, 10000 );
				debugCamera.position.z = 100;

				orbitControls = new THREE.OrbitControls(camera);
				// orbitControls.autoRotate = true;
				// orbitControls.autoRotateSpeed = 1;

				// SCENE

				scene = new THREE.Scene();
				sceneCube = new THREE.Scene();
				debugScene = new THREE.Scene();

				// LIGHTS

				var ambient = new THREE.AmbientLight( 0x050505 );
				scene.add( ambient );

				hemiLight = new THREE.HemisphereLight( 0x556663, 0x553311, 1.0 );
				scene.add( hemiLight );

				var debugVShader = [
					// "attribute vec2 uv;",
					"varying vec2 vUv;",
			   	"void main() {",
			   		"vUv = uv;",
		      	"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
		    	"}"

			  ].join("\n");

			  var debugFShader = [

			    "uniform sampler2D map;",
			    "varying vec2 vUv;",
			    THREE.ShaderChunk[ 'hdr_decode_pars_fragment'],
			    
			    "void main() {",
			      
		        "vec2 sampleUV = vUv;",
		        "vec4 colour = texture2D( map, sampleUV, 0.0 );",
			      "gl_FragColor = vec4( colour.xyz, 1.0 );",

			    "}"

			  ].join("\n");

				// Skybox
				debugMat = new THREE.ShaderMaterial( {
					uniforms: {
						map: { type: 't', value: null }
					},
					vertexShader: debugVShader,
					fragmentShader: debugFShader,
					depthTest: false,
					// color: 0xffffff
					blending: THREE.NoBlending
				} );
				
				var quadBG = new THREE.Mesh( new THREE.PlaneBufferGeometry( 0.4, 0.4 ), debugMat );
				quadBG.position.z = -500;
				quadBG.position.x = -window.innerWidth * 0.5 + window.innerWidth * 0.2;
				quadBG.scale.set( window.innerWidth, window.innerHeight, 1 );
				debugScene.add( quadBG );

				/**********************/

				var ninjaMat = new THREE.MeshPhongMaterial( { 
					color: 0xffffff, 
					shininess: 20, 
					envMap: null,
					combine: THREE.MixOperation,
					reflectivity: 0.1,
					blending: THREE.NoBlending,
				} );
				
				var ninjaAO = THREE.ImageUtils.loadTexture( 'textures/normal/ninja/ao.jpg', undefined, function( tex ) {
					ninjaMat.lightMap = tex;
					ninjaMat.needsUpdate = true;
				} );
				var ninjaNormal = THREE.ImageUtils.loadTexture( 'textures/normal/ninja/normal.jpg', undefined, function( tex ) {
					ninjaMat.normalMap = tex;
					ninjaMat.needsUpdate = true;
				} );


				loader = new THREE.BinaryLoader( true );
				
				loader.load( "obj/ninja/NinjaLo_bin.js", function( geometry ) {
					ninjaMesh = new THREE.Mesh( geometry, ninjaMat );
					scene.add( ninjaMesh );
				} );


				var cubeShader = THREE.ShaderLib[ "cube" ];
				cubeMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide,
					blending: THREE.NoBlending
				} );

				cubeMaterial.defines['ENVMAP_HDR_INPUT'] = THREE.HDRRGBM;

				// var equirectShader = THREE.ShaderLib[ "equirect" ];
				// equirectMaterial = new THREE.ShaderMaterial( {
				// 	fragmentShader: equirectShader.fragmentShader,
				// 	vertexShader: equirectShader.vertexShader,
				// 	uniforms: equirectShader.uniforms,
				// 	depthWrite: false,
				// 	side: THREE.BackSide,
				// 	blending: THREE.NoBlending
				// } );

				// equirectMaterial.defines['ENVMAP_HDR_INPUT'] = THREE.HDRRGBM;

				var r = "textures/hdr/ml/";
				var urls = [ r + "ml_posX_RGBM.png", r + "ml_negX_RGBM.png",
							 r + "ml_posY_RGBM.png", r + "ml_negY_RGBM.png",
							 r + "ml_posZ_RGBM.png", r + "ml_negZ_RGBM.png" ];
				
				textureCubeRGBM = THREE.ImageUtils.loadTextureCube( urls, THREE.CubeReflectionMapping, function( tex ) {
					ninjaMat.envMap = tex;
					cubeMaterial.uniforms[ "tCube" ].value = textureCubeRGBM;
					cubeMaterial.needsUpdate = true;
					cubeMesh.material = cubeMaterial;
				} );
				textureCubeRGBM.format = THREE.RGBAFormat;
				textureCubeRGBM.hdrPacking = THREE.HDRRGBM;

				urls = [ r + "ml_posX_RGBD.png", r + "ml_negX_RGBD.png",
							 r + "ml_posY_RGBD.png", r + "ml_negY_RGBD.png",
							 r + "ml_posZ_RGBD.png", r + "ml_negZ_RGBD.png" ];

				textureCubeRGBD = THREE.ImageUtils.loadTextureCube( urls );
				textureCubeRGBD.format = THREE.RGBAFormat;
				textureCubeRGBD.hdrPacking = THREE.HDRRGBD;
				
				// textureRGBE = THREE.ImageUtils.loadTexture( "textures/hdr/reflectionRGBE.png" );
				// textureRGBE.format = THREE.RGBAFormat;
				// textureRGBE.mapping = THREE.EquirectangularReflectionMapping;
				// textureRGBE.magFilter = THREE.LinearFilter;
				// textureRGBE.minFilter = THREE.NearestMipMapLinearFilter;
				// textureRGBE.hdrPacking = THREE.HDRRGBE;
				// textureRGBE.generateMipmaps = true;

				var textureCube = THREE.ImageUtils.loadTextureCube( urls );
				textureCube.format = THREE.RGBFormat;

				cubeMesh = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100 ) );
				sceneCube.add( cubeMesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setFaceCulling( THREE.CullFaceNone );
				renderer.autoClear = false;
				renderer.gammaInput = true;
				renderer.gammaOutput = false;
				renderer.hdrOutputEnabled = true;
				renderer.hdrInputEnabled = true;
				renderer.hdrOutputType = THREE.HDRFull;

				container.appendChild( renderer.domElement );

				var extensions = new THREE.WebGLExtensions( renderer.getContext() );

				var width = window.innerWidth || 1;
				var height = window.innerHeight || 1;

				var parameters = { minFilter: THREE.NearestFilter, magFilter: THREE.NearestFilter, format: THREE.RGBAFormat, stencilBuffer: false };
				
				if ( extensions.get('OES_texture_half_float_linear') ) {
					parameters.type = THREE.FloatType;
				}
				var hdrRenderTarget = new THREE.WebGLRenderTarget( width, height, parameters );
				dynamicHdrEffectComposer = new THREE.EffectComposer( renderer, hdrRenderTarget );
  			dynamicHdrEffectComposer.setSize( window.innerWidth, window.innerHeight );
  			// hdrEffectComposer = new THREE.EffectComposer( renderer, hdrRenderTarget );

  			var debugPass = new THREE.RenderPass( debugScene, debugCamera );
				debugPass.clear = false;
				var scenePass = new THREE.RenderPass( scene, camera, undefined, undefined, undefined );
				var skyboxPass = new THREE.RenderPass( sceneCube, cameraCube );
  			scenePass.clear = false;

  			adaptToneMappingPass = new THREE.AdaptiveToneMappingPass( true, 256 );
  			adaptToneMappingPass.needsSwap = true;
  			
  			bloomPass = new THREE.BloomPass( 0.3 );
  			var copyPass = new THREE.ShaderPass( THREE.CopyShader );
  			copyPass.renderToScreen = true;

  			var toneMapPass = new THREE.ShaderPass( THREE.ToneMapShader );
  			toneMapPass.hdrOutputEnabled = false;
  			toneMapPass.hdrInputEnabled = true;
  			toneMapPass.material.defines['HDR_INPUT_TYPE'] = renderer.hdrOutputType;
  			toneMapPass.renderToScreen = true;
  			
  			dynamicHdrEffectComposer.addPass( skyboxPass );
  			dynamicHdrEffectComposer.addPass( scenePass );
  			dynamicHdrEffectComposer.addPass( adaptToneMappingPass );
  			// dynamicHdrEffectComposer.addPass( toneMapPass );
  			// dynamicHdrEffectComposer.addPass( debugPass );
  			dynamicHdrEffectComposer.addPass( bloomPass );
  			dynamicHdrEffectComposer.addPass( copyPass );
  			

				var dynamicHdrGui = new dat.GUI();

				// dynamicHdrGui.add( params, 'middleGrey', 0, 12 );
				// dynamicHdrGui.add( params, 'maxLuminance', 1, 30 );
				// dynamicHdrGui.add( params, 'adaptionRate', 0.0, 10.0 );
				// dynamicHdrGui.add( params, 'bloomAmount', 0.0, 10.0 );
				// dynamicHdrGui.add( params, 'sunLight', 0.1, 12.0 );
				dynamicHdrGui.add( params, 'RGBM_EnvMap' );
				dynamicHdrGui.add( params, 'RGBD_EnvMap' );
				// dynamicHdrGui.add( params, 'RGBE_EnvMap' );
				// dynamicHdrGui.add( params, 'RGBLOGLUV_EnvironmentMap' );
				dynamicHdrGui.add( params, 'LOGLUV_Render' );
				dynamicHdrGui.add( params, 'RGBM_Render' );
				dynamicHdrGui.add( params, 'RGBD_Render' );
				dynamicHdrGui.add( params, 'RGBE_Render' );
				dynamicHdrGui.add( params, 'FullHDR_Render' );
				dynamicHdrGui.open();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				
				camera.aspect = windowHalfX / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = windowHalfX / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				// if ( bloomPass ) {
				// 	bloomPass.copyUniforms[ "opacity" ].value = params.bloomAmount;
				// }

				// if ( adaptToneMappingPass ) {
				// 	adaptToneMappingPass.setAdaptionRate( params.adaptionRate );

				// 	adaptToneMappingPass.setMaxLuminance( params.maxLuminance );
				// 	adaptToneMappingPass.setMiddleGrey( params.middleGrey );
				// }
				// hemiLight.intensity = params.sunLight;

				orbitControls.update();

				render();

			}

			function render() {

				camera.lookAt( scene.position );
				cameraCube.rotation.copy( camera.rotation );

				renderer.setViewport( 0, 0, window.innerWidth, window.innerHeight );
				dynamicHdrEffectComposer.render( 0.017 );
				

			}

		</script>

	</body>
</html>
